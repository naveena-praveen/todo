{% extends 'base.html' %}
{% block content %}
<form method="post">
      {% csrf_token %}
      {% for field in form %}
        <div class="mb-3">
          <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
          {{ field }}
        </div>
      {% endfor %}

      <div class="text-center">
        <button type="submit" class="btn btn-success">Update</button>
      </div>
    </form>
{% endblock%}
