{% extends 'base.html' %}

{% block content %}
  <!-- Tasks Section -->
  <div class="container">
    <div class="d-flex justify-content-between align-items-center my-3">
      <h4 class="fw-bold">Tasks</h4>
      <a href="{% url 'create' %}" title="create">
      <button class="btn btn-success btn-sm bi bi-plus-circle"> Add Task
      </button>
      </a>
    </div>

    <!-- Task Card Loop -->
    {% for i in obj1 %}
    <div class="task-card p-3 d-flex justify-content-between align-items-center mb-2 border rounded bg-white shadow-sm">
      <div>
        <label class="fw-bold me-2">{{ i.title }}</label>
        <span class="text-muted">{{ i.description }}</span>
      </div>
      <div class="d-flex align-items-center gap-3">
        <small class="text-muted"><i class="bi bi-calendar me-1"></i>{{ i.date }}</small>
        <label class="fw-bold me-2">{{ i.priority}}</label>
        <button class="icon-btn" title="Edit"><i class="bi bi-pencil"></i></button>
        <a href="{% url 'delete' i.id %}" title="Delete">
          <button class="icon-btn"><i class="bi bi-trash"></i></button>
        </a>
      </div>
    </div>
   
    {% endfor %}
  </div>
{% endblock %}
